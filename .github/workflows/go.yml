name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "v2" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20^'

    - name: Build
      run: go build -v main.go

    - name: Test
      run: go test -v main_test.go
